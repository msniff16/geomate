<body>

    <!-- Map -->
    <div id="map"></div>

    <script>

        // Create a map in the div #map
        L.mapbox.accessToken = 'pk.eyJ1IjoiY2dhd20iLCJhIjoiTnMtVTBQMCJ9.Lq400ePqtpC_9NJmNRAA1w';
        var map = L.mapbox.map('map', 'cgawm.l42agboc');

        // Add gpx to map
        var runLayer = omnivore.gpx('test_data/matt_2-2-15_myTracks.gpx')
        .on('ready', function() {
            map.fitBounds(runLayer.getBounds());
        })
        .addTo(map);

        // Add gpx to map
        var runLayer2 = omnivore.gpx('test_data/matt_2-15-15_garmin.gpx')
        .on('ready', function() {
            map.fitBounds(runLayer2.getBounds());
        })
        .addTo(map);


    </script>

</body>
